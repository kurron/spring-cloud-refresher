databaseChangeLog:
  - changeSet:
      id: 1-create-teams-table
      author: kurron@jvmguy.com
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    - nullable: false